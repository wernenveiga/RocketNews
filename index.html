<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div id="logo">
          <img src="./assets/logo.svg" alt="Rocketseat" />
        </div>

        <header>
          <h3>Atualize ideias e informações em 5 minutos.</h3>
          <p>
            <strong
              >Tudo que você precisa saber para começar seu dia bem e
              informado</strong
            >
          </p>
          <div class="texto">
            <p>
              Noticias sobre o universo Rocketseat, e tudo o que precisa para
              começar o dia melhor. Perfeito para se preparar para codar ☕
            </p>
          </div>
        </header>

        <form action="" method="post">
          <div class="email">
            <label for="email">Insira seu email</label>
            <div class="email-input">
              <input type="email" class="email1" name="" id="" />
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-send"
                >
                  <line x1="22" y1="2" x2="11" y2="13"></line>
                  <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
              </button>
            </div>
          </div>
          <div class="link">
            <a href="#">deixe-me ler primeiro</a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-right"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </div>
        </form>
      </main>
      <aside>
        <div class="imagem"></div>
      </aside>
    </div>
  </body>
</html>
